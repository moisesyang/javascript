<script>
  // 함수 즉시 호출하기
  // (function () {}) ()

  // 첫번재 pi 3.14
  let pi = 3.14;
  console.log(`파이 값은 ${pi}입니다.`);

  // 두번째 pi 3.141592
  {
    let pi = 3.141592;
    console.log(`파이 값은 ${pi}입니다.`);
  }

  // 세번째 pi 3.14
  console.log(`파이 값은 ${pi}입니다.`);

  function sample() {
    let pi = 3.141592;
    console.log(`파이 값은 ${pi}입니다.`);
  }

  // 네번째 pi 3.141592
  sample();

  // 다섯번째 pi 3.14
  console.log(`파이 값은 ${pi} 입니다.`);
</script>
