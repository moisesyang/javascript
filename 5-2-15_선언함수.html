<script>
  // 선언적 함수를 호출합니다.
  // 선언적 함수는 코드 앞에 입력합니다.
  // 중복된 선언적 함수 실행시 덮어쓰리고 인해 마지막 선언함수값 처리

  // 선언적 함수는 선언적 함수를 생성하기전 호출해도 함수가 이미 선언되어 문제 없이 실행됨
  // 선언적함수 : 함수명()
  선언적함수();

  function 선언적함수() {
    console.log("1번째 선언적 함수입니다.");
  }

  function 선언적함수() {
    console.log("2번째 선언적 함수입니다.");
  }
</script>
