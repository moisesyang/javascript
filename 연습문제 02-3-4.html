<script>

    const rawInput = prompt ('원의 반지름을 입력해주세요.')

    const r = Number(rawInput)
    const area = 3.14 * r * r
    const circum = 2 * 3.14 * r

    let output = ''
    output += `원의 반지름 : ${r}\n`
    output += `원의 넓이 : ${area}\n`
    output += `원의 둘레 : ${circum}`

    alert(output)
       

</script>
