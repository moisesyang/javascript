<script>
  // 짝수와 홀수 구분하기
  //변수를 선업합니다.
  const input = prompt("정수를 입력해주세요.", "");
  const endtext = input[input.length - 1];

  //끝자리를 비교합니다.
  if (
    endtext === "0" ||
    endtext === "2" ||
    endtext === "4" ||
    endtext === "6" ||
    endtext === "8"
  ) {
    alert(`${input}은 짝수입니다.`);
  } else {
    alert(`${input}은 홀수입니다.`);
  }
</script>
